<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Accademic Information</legend>
            <div>
                <label for="">Degree</label>
                <select name="" id="">
                    <option value="">Master of Bussiness Administration</option>
                    <option value="">Master of Bussiness Administration</option>
                </select>
            </div>
            <div>
                <label for="">StudentID</label>
                <input type="text">
            </div>
            <div>
                <label for="">Class attended</label> 
                <textarea name="" id="">
                    Geography 
                    Mathematics
                    English
                </textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Personal Details</legend>
            <div>
                <label for="">First Name</label>
                <input type="text">
            </div>
            <div>
                <label for="">Last Name</label>
                <input type="text">
            </div>

            <div>
                <label for="">Gender:</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </div>

            <div>
                <label for="">Email</label>
                <input type="email">
            </div>

        </fieldset>
        <div>
            <textarea name="" cols="35" rows="5">TERMS AND CONDITIONS...</textarea>
        </div>
        <div>
            <button>Send Form</button>
            <button>Clear Form</button>
        </div>
    </form>
</body>
</html>
