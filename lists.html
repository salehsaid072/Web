<!DOCTYPE html>
<html>
<head>
  <title>Nested and Definition List</title>
</head>
<body>
  <h1>To illustrate Nested and Definition List Tags</h1>
  <hr color="red">
  <p><strong>An Ordered nested List:</strong></p>
  <ol type="1">
    <li>Coffee</li>
    <li>Tea
        <ol type="a">
            <li>Black tea</li>
            <li>Green tea
                <ol type="i">
                    <li>China</li>
                    <li>Africa</li>
                </ol>
            </li>
        </ol>
    </li>
    <li>Milk</li>
  </ol>
  <p><strong>A Definition List:</strong></p>
  <dl>
    <dt>Bangalore</dt>
    <dd>-Capital City of Kamataka</dd>
    <dt>Mumbai</dt>
    <dd>-Capital City of Maharashtra</dd>
  </dl>
  
</body>
</html>
